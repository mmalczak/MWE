name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t mwe --target=release .

    - name: Run unittests
      run: docker run mwe sh -c 'ctest --test-dir /src/mwe/build'

    - name: Run cuda
    - uses: Jimver/cuda-toolkit@v0.2.8
      id: cuda-toolkit
      with:
        cuda: '11.7.0'

    - run: nvcc -V
