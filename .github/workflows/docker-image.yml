name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t mwe --target=release .

    - name: Run unittests
      run: docker run mwe sh -c 'ctest --test-dir /src/mwe/build'
